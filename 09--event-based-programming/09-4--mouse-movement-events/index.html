<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <title>Event Handlers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- content -->
        <!-- The em element (short for emphasis), which by default italicizes that portion of the text -->
        <h1 id="main-heading">Hello <em>World!</em></h1>
        <!--
        div = content division
        The div element can contain other elements, but by default has no appearance.
        -->
        <div id="box"></div>
        <!-- The browser executes the whole script before continuing -->
        <script src="script.js"></script>
    </body>
</html>
