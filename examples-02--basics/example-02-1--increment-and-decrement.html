<html><body><script>
// prefix incrementing and decrementing
let temperature = 70;
console.log("returned:", ++temperature);
// returned: 71
console.log("temperature:", temperature);
// temperature: 71
console.log("returned:", ++temperature);
// returned: 72
console.log("temperature:", temperature);
// temperature: 72
console.log("returned:", --temperature);
// returned: 71
console.log("temperature:", temperature);
// temperature: 71

// postfix incrementing and decrementing
temperature = 70;
console.log("returned:", temperature++);
// returned: 70
console.log("temperature:", temperature);
// temperature: 71
console.log("returned:", temperature++);
// returned: 71
console.log("temperature:", temperature);
// temperature: 72
console.log("returned:", temperature--);
// returned: 72
console.log("temperature:", temperature);
// temperature: 71
</script></body></html>
