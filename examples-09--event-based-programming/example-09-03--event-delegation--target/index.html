<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <title>Event Handlers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- content -->
        <!-- The em element (short for emphasis), which by default italicizes that portion of the text -->
        <h1 id="main-heading">Hello <em>World!</em></h1>
        <ul id="word-list">
            <li>The</li>
            <li>Dog</li>
            <li>Cat</li>
            <li>Is</li>
            <li>Was</li>
            <li>And</li>
            <li>Hungry</li>
            <li>Green</li>
        </ul>
        <p id="sentence"></p>
        <!-- The browser executes the whole script before continuing -->
        <script src="script.js"></script>
    </body>
</html>
