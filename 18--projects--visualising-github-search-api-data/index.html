<!DOCTYPE html>
<html>
    <head>
        <title>GitHub</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sidebar">
            <div id="info" class="box">
                <p class="repo">
                    <!-- `span` can enclose part of a line of text without making a new line -->
                    <span class="label">Repository</span>
                    <span class="value">
                        <!--
                        The `target="_blank"` attribute specifies that
                        the linked document will open in a new browser tab or window.
                        -->
                        <a target="_blank" rel="noopener noreferrer"></a>
                    </span>
                </p>
                <p class="license">
                    <span class="label">License</span>
                    <span class="value"></span>
                </p>
                <p class="stars">
                    <span class="label">Stars</span>
                    <span class="value"></span>
                </p>
            </div>
            <!-- Legend for licence colors -->
            <div id="licenses-legend" class="box">
                <h1>Licenses</h1>
            </div>
        </div>
        <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
