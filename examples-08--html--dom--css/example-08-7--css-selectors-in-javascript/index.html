<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, JavaScript!</title>
    <!-- The link element doesn't need a closing </link> tag because it has no content -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- HTML defines six heading levels, h1 through h6. -->
    <!-- By default, browsers make the content of strong elements bold. -->
    <!--
    The strong element is known as an inline element because you can apply it
    to part of a line rather than it defining a separate line.
    -->
    <h1 id="main-heading">Hello, <strong>JavaScript<!-- bold blue --></strong>!</h1>
    <p class="highlight">This is my first <strong>paragraph</strong>.</p>
    <p>This is my second <strong>paragraph</strong>.</p>
    <h1>Here's another heading.</h1>
    <p class="highlight">This is my third <strong>paragraph</strong>.</p>
</body>
<script src="script.js"></script>
</html>
