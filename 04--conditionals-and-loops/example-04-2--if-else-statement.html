<html lang=""><body><script>
let speed = 20;
console.log(`Your current speed is ${speed} mph.`);
// Your current speed is 20 mph.
if (speed > 25) {
    console.log("Slow down!");
} else {
    console.log("You're obeying the speed limit.");
    // You're obeying the speed limit.
}

// Note:
// it's possible to write if and if-else statements without braces,
// as long as the body consists of a single statement.
</script></body></html>
